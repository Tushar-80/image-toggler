<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggler</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script>
        document.getElementById('button1').addEventListener('click', function() {
    document.getElementById('toggleImage').src = 'img/img1.jpg';});

    document.getElementById('button2').addEventListener('click', function() {
    document.getElementById('toggleImage').src = 'img/img2.jpg';});
    </script>
</head>
<body>
    <div class="container">
        <h1>Image Toggler</h1>
        <div class="image-container">
            <img id="toggleImage" src="img/mahashivratri.jpg" alt="Image" />
        </div>
        <div class="button-container">
            <button id="button1">Show Image 1</button>
            <button id="button2">Show Image 2</button>
        </div>
    </div>
</body>
</html>
